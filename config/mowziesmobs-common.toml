
[general]
	#Add a mob's full name here to prevent it from being frozen or taking damage from ice magic.
	freeze_blacklist = ["mowziesmobs:frostmaw", "minecraft:enderdragon", "minecraft:blaze", "minecraft:magma_cube", "minecraft:stray", "minecraft:polar_bear", "minecraft:snow_golem"]

[tools_and_abilities]
	#Range: 0.0 ~ 1.7976931348623157E308
	geomancy_attack_multiplier = 1.0

	[tools_and_abilities.suns_blessing]
