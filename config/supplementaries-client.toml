		tickable_inside_jars = ["iceandfire:pixie", "druidcraft:dreadfish", "druidcraft:lunar_moth", "alexsmobs:hummingbird"]
		#Here you can customize how mobs are displayed in jars and cages.
		#Following will have to be a list with the format below:
		#[[<id>,<height>,<width>,<light_level>,<animation_type>],[<id>,...],...]
		#With the following description:
		# - <id> being the mob id (ie: minecraft:bee)
		# - <height>,<width>: these are the added height and width that will be added to the actual mob hitbox to determine its scale inside a cage or jar 
		#   You can increase them so this 'adjusted hitbox' will match the actual mob shape
		#   In other words increase the to make the mob smaller
		# - <light_level> determines if and how much light should the mob emit (currently broken)
		# - <animation_type> is used to associate each mob an animation.
		#It can be set to the following values:
		# - 'air' to make it stand in mid air like a flying animal (note that such mobs are set to this value by default)
		# - 'land' to force it to stand on the ground even if it is a flying animal
		# - 'floating' to to make it stand in mid air and wobble up and down
		# - any number > 0 to make it render as a 2d fish whose index matches the 'fishies' texture sheet
		# - 0 or any other values will be ignored and treated as default
		#Note that only the first 3 parameters are needed, the others are optional
		rendering_parameters = [["minecraft:bee", "0.3125", "0.5"], ["minecraft:vex", "0.0", "0.125", "0", "FLOATING"], ["minecraft:silverfish", "0.0", "0.25"], ["minecraft:chicken", "0.25", "0.3125"], ["minecraft:endermite", "0.0", "0.0", "5"], ["minecraft:fox", "0.0", "0.2"], ["supplementaries:firefly", "0.0", "0.0", "9", "FLOATING"], ["druidcraft:lunar_moth", "0.375", "0.1375", "10", "FLOATING"], ["iceandfire:pixie", "0.0", "0.0", "10"], ["feywild:winter_pixie", "0.125", "0.0", "8", "FLOATING"], ["feywild:summer_pixie", "0.125", "0.0", "8", "FLOATING"], ["feywild:spring_pixie", "0.125", "0.0", "8", "FLOATING"], ["feywild:autumn_pixie", "0.25", "0.0", "8", "FLOATING"], ["minecraft:fish", "0.0", "0.125", "0", "1"], ["minecraft:tropical_fish", "0.0", "0.125", "0", "2"], ["minecraft:salmon", "0.0", "0.125", "0", "3"], ["minecraft:cod", "0.0", "0.125", "0", "4"], ["minecraft:pufferfish", "0.0", "0.125", "0", "5"], ["minecraft:axolotl", "0.0", "0.125", "0", "6"], ["fins:pea_wee", "0.0", "0.125", "0", "7"], ["fins:wee_wee", "0.0", "0.125", "0", "8"], ["fins:vibra_wee", "0.0", "0.125", "0", "9"], ["fins:blu_wee", "0.0", "0.125", "0", "10"], ["fins:ornate_bugfish", "0.0", "0.125", "0", "11"], ["fins:spindly_gem_crab", "0.0", "0.125", "0", "12"], ["fins:phantom_nudibranch", "0.0", "0.125", "0", "13"], ["fins:high_finned_blue", "0.0", "0.125", "0", "14"], ["fins:teal_arrowfish", "0.0", "0.125", "0", "15"], ["fins:midnight_squid", "0.0", "0.125", "0", "16"], ["fins:banded_redback_shrimp", "0.0", "0.125", "0", "17"], ["fins:flatback_sucker", "0.0", "0.125", "0", "18"], ["fins:swamp_mucker", "0.0", "0.125", "0", "19"], ["upgrade_aquatic:lionfish", "0.0", "0.125", "0", "20"], ["upgrade_aquatic:nautilus", "0.0", "0.125", "0", "21"], ["upgrade_aquatic:pike", "0.0", "0.125", "0", "22"], ["alexsmobs:stradpole", "0.0", "0.125", "0", "23"], ["alexsmobs:blobfish", "0.0", "0.125", "0", "24"], ["unnamedanimalmod:flashlight_fish", "0.0", "0.125", "0", "25"], ["unnamedanimalmod:elephantnose_fish", "0.0", "0.125", "0", "26"], ["unnamedanimalmod:black_diamond_stingray", "0.0", "0.125", "0", "27"], ["unnamedanimalmod:humphead_parrotfish", "0.0", "0.125", "0", "28"], ["unnamedanimalmod:tomato_frog", "0.0", "0.125", "0", "29"], ["unnamedanimalmod:pacman_frog", "0.0", "0.125", "0", "30"], ["bettas:betta_fish", "0.0", "0.125", "0", "31"], ["pogfish:pogfish", "0.0", "0.125", "0", "32"], ["undergarden:gwibling", "0.0", "0.125", "0", "33"], ["environmental:koi", "0.0", "0.125", "0", "34"], ["betterendforge:end_fish", "0.0", "0.125", "0", "35"], ["betteranimalsplus:flying_fish", "0.0", "0.125", "0", "36"], ["betteranimalsplus:nautilus", "0.0", "0.125", "0", "37"], ["betteranimalsplus:eel_freshwater", "0.0", "0.125", "0", "38"], ["betteranimalsplus:eel_saltwater", "0.0", "0.125", "0", "39"], ["betteranimalsplus:lamprey", "0.0", "0.125", "0", "40"], ["betteranimalsplus:piranha", "0.0", "0.125", "0", "41"], ["betteranimalsplus:barracuda", "0.0", "0.125", "0", "42"], ["rediscovered:fish", "0.0", "0.125", "0", "1"]]

	[blocks.wall_lantern]
		#Makes wall lantern use a simple block model instead of the animated tile entity renderer. This will make them render much faster but will also remove the animation. Needs texture pack reload
		fast_lanterns = false

	[blocks.bamboo_spikes]
		#Populate the creative inventory with all tipped spikes variations
		populate_creative_tab = true

#Particle parameters
[particles]

	#Firefly jar particle
	[particles.firefly_glow]
		#Scale
		#Range: 0.0 ~ 1.0
		scale = 0.075
		#Maximum age in ticks. Note that actual max age with be this + a random number between 0 and 10
		#Range: 1 ~ 256
		max_age = 40

#Entities parameters
[entities]

	[entities.firefly]
		#Firefly glow animation uses following equation:
		#scale = {max[(1-<intensity>)*sin(time*2pi/<period>)+<intensity>, 0]}^<exponent>
		#Where:
		# - scale = entity transparency & entity scale
		# - period = period of the animation. This variable is located in common configs<intensity> affects how long the pulse last, not how frequently it occurs.
		#Use 0.5 for normal sin wave. Higher and it won't turn off completely
		#
		#Range: -100.0 ~ 1.0
		intensity = 0.2
		#Affects the shape of the wave. Stay under 0.5 for sharper transitions
		#Range: 0.0 ~ 10.0
		exponent = 0.5

#General settings
[general]
	#Enable Quark style config button on main menu. Needs Configured installed to work
	config_button = false
	#Show some tooltip hints to guide players through the mod
	tooltip_hints = true
	#Tries to detect when the mod hasn't been downloaded from Curseforge.Set to false if you have manually changed the mod jar name
	anti_reposting_warning = true
	#ignore this
	#Range: -10.0 ~ 10.0
	test1 = 0.0
	#ignore this
	#Range: -10.0 ~ 10.0
	test2 = 0.0
	#ignore this
	#Range: -10.0 ~ 10.0
	test3 = 0.0

#Game tweaks
[tweaks]
	#Colors the brewing stand potion texture depending on the potions it's brewing.
	#If using a resource pack add tint index from 0 to 3 to the 3 potion layers
	brewing_stand_colors = true
	#Makes tipped arrows show their colors when loaded with a crossbow
	crossbows_colors = true
	#Allow to right click with a clock to display current time in numerical form
	clock_right_click = true
	#Renders an enchantment glint on placeable enchanted books
	placeable_books_glint = false

#Items
[items]

	[items.slingshot]
		#Adds an overlay to slingshots in gui displaying currently selected block
		overlay = true
		#Render the block outline for distant blocks that are reachable with a slingshot enchanted with Stasis
		stasis_block_outline = true
		#An RGBA color for the block outline in hex format, for example 0x00000066 for vanilla outline colors
		block_outline_color = "ffffff66"
		#How big should a slingshot projectile look
		#Range: 0.0 ~ 1.0
		projectile_scale = 0.5

