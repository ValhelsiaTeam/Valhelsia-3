	marbleGeneration = true
	#Maximal height for marble pocket generation [0-255, default: 100]
	#Range: 0 ~ 255
	marbleMaxHeight = 120
	#Minimal height for marble pocket generation, [0-255, default: 50]
	#Range: 0 ~ 255
	marbleMinHeight = 60

