
#Basalt Generation
[basalt]
	#Maximal height for basalt pocket generation [0-255, default: 40]
	#Range: 0 ~ 255
	basaltMaxHeight = 30
	#Size of basalt pockets [0-100, default: 33]
	#Range: 0 ~ 100
	basaltSize = 40
	#Generate basalt in the world [true / false]
	basaltGeneration = true
	#Minimal height for basalt pocket generation, [0-255, default: 0]
	#Range: 0 ~ 255
	basaltMinHeight = 0
	#Chances of basalt pocket being generated [0-100, default: 10]
	#Range: 0 ~ 100
	basaltChance = 3

#Slate Generation
[slate]
	#Maximal height for slate pocket generation [0-255, default: 70]
	#Range: 0 ~ 255
	slateMaxHeight = 75
	#Chances of slate pocket being generated [0-100, default: 10]
	#Range: 0 ~ 100
	slateChance = 3
	#Size of slate pockets [0-100, default: 33]
	#Range: 0 ~ 100
	slateSize = 40
	#Generate slate in the world [true / false]
	slateGeneration = true
	#Minimal height for slate pocket generation, [0-255, default: 40]
	#Range: 0 ~ 255
	slateMinHeight = 45

