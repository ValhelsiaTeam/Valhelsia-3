
[structures]

	[structures.global]
		#How flat does terrain need to be for surface structures to spawn? (in blocks) [default: 4]
		#Range: 0 ~ 64
		flatness_delta = 4
		#Biomes in which Structures can NOT generate in
		blacklisted_biomes = ["minecraft:ocean", "minecraft:river", "minecraft:frozen_ocean", "minecraft:frozen_river", "minecraft:beach", "minecraft:deep_ocean", "minecraft:snowy_beach", "minecraft:warm_ocean", "minecraft:lukewarm_ocean", "minecraft:cold_ocean", "minecraft:deep_warm_ocean", "minecraft:deep_lukewarm_ocean", "minecraft:deep_cold_ocean", "minecraft:deep_frozen_ocean", "*ocean", "*lakes", "twilightforest*"]

	[structures.castle]
		#Generate? [default: true]
		generate = true
		#Spawn Chance [default: 0.5]
		#Range: 0.0 ~ 1.0
		spawn_chance = 0.7
		#Spacing (in chunks) [default: 40]
		#Range: 0 ~ 200
		spacing = 40
		#Minimum Separation (in chunks) [default: 8]
		#Range: 0 ~ 200
		separation = 8
		#Biome Categories the structure can generate in 
		#Allowed Values: [none, taiga, extreme_hills, jungle, mesa, plains, savanna, icy, theend, beach, forest, ocean, desert, river, swamp, mushroom, nether]
		biome_categories = ["plains", "forest", "taiga"]
		#Biomes the structure can NOT generate in
		blacklisted_biomes = ["atmospheric:rainforest_basin"]

